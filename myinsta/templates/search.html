{%extends 'base.html'%}
{% block content %}

<div class="container" style="margin-top: 10px">
  <div class="jumbotron" style="padding-top:70px">
    <div class="row">
      {% if profiles %}
      <h2 class="navbar-brand">Found {{profiles|length}} profile for username {{message}}</h2>
      {% else %}
      <h2>Found no profiles for username {{message}}</h2>
      {% endif %}

    </div>

    <div class="row">

      {% if profiles %}

      {% for profile in profiles %}
      <div class="col-sm-6 col-md-3">
        <h1><a href="/find_profile/{{profile.user.id}}">{{profile.user}}</a></h1>
      </div>
      {% endfor %}
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
