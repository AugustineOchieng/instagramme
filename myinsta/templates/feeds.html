{% extends "base.html" %}
{% load static %}

{% block content %}
{% for profile in profiles %}
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="avatar mx-auto white" style="float:left">
        <img src="{{profile.profile_photo.url}}" class="rounded-circle"  alt="woman avatar">
      </div>
      <div class="col-md-8">
        <p></p>
      </div>
    </div>
  </div>
</div>
{% endfor %}

{{block.super}}
{% endblock %}
