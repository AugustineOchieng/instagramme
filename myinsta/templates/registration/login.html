{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="row">
      <div class="col-md-6 " id="insta">
        <img src="https://don16obqbay2c.cloudfront.net/wp-content/themes/ecwid/images/instagram/back_phone.png"
          height="70%" id="insta">

      </div>
      </div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center Portals">Instagram Log In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
<p>Dont have an account? <a href="/accounts/register"> Sign up</a></p>
        </div>

      </div>

    </div>
    <!-- empty div -->
    
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
